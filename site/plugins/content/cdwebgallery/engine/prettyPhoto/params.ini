### Engine: prettyPhoto ###

# prettyPhoto theme
# Values:		string		light_rounded, light_square, dark_rounded, dark_square, facebook
# Default: 		light_rounded
prettyPhoto_theme=light_rounded

# Opacity
# Values:		integer		Number between 0 and 1.
# Default: 		0.35
prettyPhoto_opacity=0.35

# modal - Only the close button will close the window.
# Values:		integer		0, 1
# Default: 		0
prettyPhoto_modal=0

# Hides all the flash objects on a page.
# Values:		integer		0, 1
# Default: 		0
prettyPhoto_hideflash=0

# If set to 1 (true), a gallery will overlay the fullscreen image on mouse over
# Values:		integer		0, 1
# Default: 		0
prettyPhoto_overlay_gallery=0