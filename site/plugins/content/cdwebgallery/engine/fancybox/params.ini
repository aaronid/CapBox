### Engine: fancybox ###

# The transition in type.
# Values:		string		elastic, fade, none
# Default:		fade
fancybox_transitionIn=fade

# The transition out type.
# Values:		string		elastic, fade, none
# Default:		fade
fancybox_transitionOut=fade

# Zoom speed
# Values:		integer		milliseconds
# Default: 		500
fancybox_speedIn=500

# Zoom speed out
# Values:		integer		milliseconds
# Default: 		500
fancybox_speedOut=500

# Show overlay
# Values:		integer		0 or 1
# Default: 		1
fancybox_overlayShow=1

# Color of the overlay
# Values:		CSS notation.
# Default:		#666
fancybox_overlayColor=#666

# Overlay opacity
# Values:		integer		Between 0 and 1.
# Default: 		0.7
fancybox_overlayOpacity=0.7

# Autoscale - Scale to fit in viewport. 
# Values:		integer		0 or 1
# Default: 		1
fancybox_autoScale=1

# When true, FancyBox is centered while scrolling page.
# Values:		integer		0 or 1
# Default: 		0
fancybox_centerOnScroll=0

# Toggle title
# Values:		integer		0 or 1
# Default: 		1
fancybox_titleShow=1

# The position of title.
# Values:		string		outside, inside, over
# Default:		outside
fancybox_titlePosition=outside