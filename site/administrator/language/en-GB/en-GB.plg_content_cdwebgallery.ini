# # # Administration language

DESC_CDWEBGALLERY =Core Design Web Gallery plugin for Joomla! 1.5<br />Smart and cuddle solution how create your own image gallery inside article within a few minutes.

TITLE_DEFAULT_SETTINGS=Default Settings
TITLE_RESIZE_SETTINGS=Resize Settings
TITLE_JPEG_SETTINGS=JPEG Settings
TITLE_WATERMARK_SETTINGS=Watermark settings

LABEL_INTEGRATION=Integration
DESC_INTEGRATION=Choose your favorite integration or leave default.<br />To change the integration settings edit the <i>params.ini</i> file located in /plugins/content/cdwebgallery/theme/YOUR_INTEGRATION folder.

LABEL_THEME=Theme
DESC_THEME=Choose your favorite theme for thumbnails preview.<br />To change the theme settings edit the <i>params.ini</i> file located in /plugins/content/cdwebgallery/theme/YOUR_THEME folder.

LABEL_ENGINE=Engine
DESC_ENGINE=Set default image preview engine.<br />To change the engine settings edit the <i>params.ini</i> file located in /plugins/content/cdwebgallery/engine/YOUR_ENGINE folder.

LABEL_DISPLAY_GALLERY_TITLE=Gallery title
PARAM_DISPLAY_GALLERY_TITLE_YES=Yes
PARAM_DISPLAY_GALLERY_TITLE_NO=No
DESC_DISPLAY_GALLERY_TITLE=Display gallery title.<br /><i>{webgallery title=&quot;My shiny gallery&quot;}</i>

LABEL_THUMBNAIL_TITLE=Thumbnail title
PARAM_THUMBNAIL_TITLE_YES=Yes
PARAM_THUMBNAIL_TITLE_NO=No
DESC_THUMBNAIL_TITLE=Display title bellow the thumbnail (based on ALT img atttribute).

LABEL_PAGINATION=Pagination limit
DESC_PAGINATION=Set image limit per one page. If set, the pagination is displayed automatically.<br /><b>Please don't use more then 1 gallery on page!</b>

LABEL_ONLY_FIRST=First image only
PARAM_ONLY_FIRST_0=No
PARAM_ONLY_FIRST_1=Yes
DESC_ONLY_FIRST=Show first image only.

LABEL_OUTPUT_FORMAT=Thumbnail format
PARAM_OUTPUT_FORMAT_JPG=JPG
PARAM_OUTPUT_FORMAT_PNG=PNG
DESC_OUTPUT_FORMAT=Define thumbnail output format or leave default (JPG).

LABEL_THUMB_HEIGHT=Thumbnail height
DESC_THUMB_HEIGHT=Enter the default thumbnail height.

LABEL_THUMB_WIDTH=Thumbnail width
DESC_THUMB_WIDTH=Enter the default thumbnail width.

LABEL_JPEG_QUALITY=JPEG quality
DESC_JPEG_QUALITY=All thumbnails are made in jpeg. &lt;br /&gt; Values can range from 0 (worst) to 100 (best).

LABEL_USE_WATERMARK=Use watermark
PARAM_USE_WATERMARK_1=Yes
PARAM_USE_WATERMARK_0=No
DESC_USE_WATERMARK=Please choose if you want to use the watermark on thumbnails.

LABEL_WATERMARK_IMAGE=Watermark, Png  File
DESC_WATERMARK_IMAGE=Watermark image (PNG) must be located in /plugins/content/cdwebgallery/images directory.

LABEL_VERTICAL_ALIGN=Vertical align
PARAM_VERTICAL_ALIGN_TOP=Top
PARAM_VERTICAL_ALIGN_CENTER=Center
PARAM_VERTICAL_ALIGN_BOTTOM=Bottom
DESC_VERTICAL_ALIGN=Watermark vertical align.

LABEL_HORIZONTAL_ALIGN=Horizontal align
PARAM_HORIZONTAL_ALIGN_LEFT=Left
PARAM_HORIZONTAL_ALIGN_CENTER=Center
PARAM_HORIZONTAL_ALIGN_RIGHT=Right
DESC_HORIZONTAL_ALIGN=Watermark horizontal align.

LABEL_HIGHSLIDE_THEME=Theme
PARAM_HIGHSLIDE_THEME_WHITE=White
PARAM_HIGHSLIDE_THEME_DARK=Dark
DESC_HIGHSLIDE_THEME=Choose on of predefined style for Highslide.

LABEL_HIGHSLIDE_CONTROLS_POSITION=Controls position
PARAM_HIGHSLIDE_CONTROLS_POSITION_TOPCENTER=Top Center
PARAM_HIGHSLIDE_CONTROLS_POSITION_BOTTOMCENTER=Bottom Center
DESC_HIGHSLIDE_CONTROLS_POSITION=Choose the position for controls.

LABEL_COMPRESS=Compress CSS and JS
PARAM_COMPRESS_YES=Yes
PARAM_COMPRESS_NO=No
DESC_COMPRESS=Compress styles and scripts (GZIP method).


