DESC_JQUERY=Load jQuery library.

TITLE_HIGHSLIDE_JS=Highslide JS

LABEL_HIGHSLIDE=Load Highslide to
PARAM_HIGHSLIDE_NOWHERE=Nowhere
PARAM_HIGHSLIDE_SITE=Site
PARAM_HIGHSLIDE_ADMIN=Administration
PARAM_HIGHSLIDE_BOTH=Both
DESC_HIGHSLIDE=Load Highslide library.

TITLE_GENERAL_SETTINGS=General settings

LABEL_COMPRESSION=GZIP compression
PARAM_COMPRESSION_YES=Yes
PARAM_COMPRESSION_NO=No
DESC_COMPRESSION=Enable GZIP compression on Scriptegrator styles and scripts.

TITLE_HIGHSLIDE_SETTINGS=Highslide settings

LABEL_OUTLINE_TYPE=Rounded
PARAM_OUTLINE_TYPE_ROUNDEDWHITE=rounded-white
PARAM_OUTLINE_TYPE_ROUNDEDBLACK=rounded-black
PARAM_OUTLINE_TYPE_GLOSSYDARK=glossy-dark
PARAM_OUTLINE_TYPE_BEVELED=beveled
PARAM_OUTLINE_TYPE_DROPSHADOW=drop-shadow
PARAM_OUTLINE_TYPE_OUTERGLOW=outer-glow
DESC_OUTLINE_TYPE=Official reference: The outline type refers to PNG graphics within the outlines directory. These graphic outlines appear outside the CSS border after the image is fully expanded.

LABEL_OUTLINE_WHILE_ANIMATING=Outline while animating
PARAM_OUTLINE_WHILE_ANIMATING_YES=Yes
PARAM_OUTLINE_WHILE_ANIMATING_NO=No
DESC_OUTLINE_WHILE_ANIMATING=Official reference: HTML content on the other hand is much less processor heavy, and a graphic outline while animating looks very good and distinguishes the popup from the background.

LABEL_SHOW_CREDITS=Show Highslide Credits
PARAM_SHOW_CREDITS_YES=Yes
PARAM_SHOW_CREDITS_NO=No
DESC_SHOW_CREDITS=Official reference: There are no licence considerations in this; both commercial and non-commercial users can freely remove the credits label.

LABEL_EXPAND_DURATION=Expand Duration
DESC_EXPAND_DURATION=Official reference: Defines in milliseconds how long the zoom in effect should take.

LABEL_ANCHOR=Anchor
PARAM_ANCHOR_AUTO=auto
PARAM_ANCHOR_TOP=top
PARAM_ANCHOR_TOPRIGHT=top-right
PARAM_ANCHOR_RIGHT=right
PARAM_ANCHOR_BOTTOMRIGHT=bottom-right
PARAM_ANCHOR_BOTTOM=bottom
PARAM_ANCHOR_BOTTOMLEFT=bottom-left
PARAM_ANCHOR_LEFT=left
PARAM_ANCHOR_TOPLEFT=top-left
DESC_ANCHOR=Official reference: The default setting is 'auto', which means the image tries to expand equally in all directions, but moves and/or contracts if it exceeds the client area.

LABEL_ALIGN=Align
PARAM_ALIGN_AUTO=auto
PARAM_ALIGN_CENTER=center
DESC_ALIGN=Official reference: Position of the full image in the client.

LABEL_TRANSITION=Transition
PARAM_TRANSITION_EXPAND=expand
PARAM_TRANSITION_FADE=fade
PARAM_TRANSITION_EXPANDFADE=expand+fade
PARAM_TRANSITION_FADEEXPAND=fade+expand
DESC_TRANSITION=Official reference: The transitions property is an array with one or two items. The first item applies to opening or closing the expander on it's own. If a second parameter is given, this will apply when hs.previous or hs.next is called through links or key listeners.

LABEL_DIMMING_OPACITY=Dimming Opacity
DESC_DIMMING_OPACITY=Official reference: The dimmingOpacity property creates the popular Lightbox darkening/lightening background effect. Setting dimmingOpacity to 0 disables the effect.


