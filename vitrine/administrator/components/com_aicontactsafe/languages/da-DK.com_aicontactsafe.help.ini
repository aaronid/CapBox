HELP__HELP=Hjælp til

HELP__NO_INSTRUCTIONS=Ingen instruktioner her. Kontakt os venligst på <a href="http://www.algisinfo.com/" target="_blank">www.algisinfo.com</a> hvis du har nogen former for problemer eller spørgsmål.
HELP__SELECT_RECORDS=Du kan vælge en eller flere elementer, ved at markere boksene, ud for hver linie helt til venstre. Klik på den øverste boks helt til venstre, for at vælge alle elementerne på denne side.
HELP__ORDER_RECORDS=Klik på navnet i toppen af hver kollonne, for at sortere elementerne for den ønskede kollonne. Klik en gang mere for at sortere elementerne i modsat rækkefølge. Klik <strong>"Nulstil"</strong> for at nulstille sorteringen.
HELP__BUTTONS=Her er instruktionerne for hver knap:
HELP__INSTRUCTIONS_FOR_FIELDS=Her er instruktionerne for hvert felt

HELP__ABOUT_DESCRIPTION=For instruktioner, fejl eller foreslag, kontakt venligst os på <a href="http://www.algisinfo.com/" target="_blank">www.algisinfo.com</a>.

HELP__MESSAGES_DESCRIPTION=Her kan du se alle de beskeder aiContactSafe har modtaget.<br>Brug knapperne ovenover for at se, svare, eksporter eller slette en besked.
HELP__MESSAGES_VIEW=Se den valgte besked.
HELP__MESSAGES_REPLY=Send et svar til afsenderen af den valgte besked.
HELP__MESSAGES_EXPORT=Eksporter beskeder til CSV.
HELP__MESSAGES_DELETE=Slet de valgte beskeder ved at spørge om en bekræftigelse på hver enkelt besked.
HELP__MESSAGES_DELETE_SELECTED=Slet de valgte beskeder ved kun at spørge om en beskræftigelse på alle beskederne.
HELP__MESSAGES_BAN_IP=Bloker IP adressen på den som har sendt denne besked.<br>Det virker kun hvis IP blokerings funktionen er aktiveret i aiContactSafe Indstillingerne.
HELP__MESSAGES_FILTER=I toppen af tabellen har du nogle felter som kan hjælpe dig med at sortere beskederne. Angiv delvis/helt navn på afsenderen, delvis/hel mail adresse på afsendren, delvis/hele emnet eller vælg en profil og klik <strong>"Start"</strong> for at sortere beskederne. Klik <strong>"Nulstil"</strong> for at nulstille sorteringen.

HELP__VIEW_MESSAGE_DESCRIPTION=Her kan du se en besked. Brug knapperne ovenover for at lukke dette vindue og vende tilbage til besked listen, eller send et svar hvis du endnu ikke har sendt et.
HELP__VIEW_MESSAGE_NAME=Navn på afsenderen.
HELP__VIEW_MESSAGE_EMAIL=Mail adresse på afsenderen.
HELP__VIEW_MESSAGE_SUBJECT=Beskedens emne med den tekst der blev skrevet.
HELP__VIEW_MESSAGE_MESSAGE=Beskedens indhold med alle de tilføjede felter fra aiContactSafe.
HELP__VIEW_MESSAGE_SENT_TO_SENDER=Hvis denne er markeret, blev en kopi af denne besked sendt til afsenderen.
HELP__VIEW_MESSAGE_PROFILE=Profilen som blev brugt til at sende beskeden.
HELP__VIEW_MESSAGE_IP=IP adressen hvorfra beskeden blev afsendt.
HELP__VIEW_MESSAGE_DATE=Datoen på hvornår beskeden blev afsendt.
HELP__VIEW_MESSAGE_REPLY=Svar sendt fra administratordelen.

HELP__REPLY_MESSAGE_DESCRIPTION=Her kan du sende et hurtigt svar på beskeden. Emne og mail adressen udfyldes automatisk.
HELP__REPLY_MESSAGE_EMAIL=Angiv mail adressen hvortil du vil have beskeden skal sendes til. Som standard benyttes afsenderens mail adresse.
HELP__REPLY_MESSAGE_SUBJECT=Angiv et emne som skal benyttes til svaret. Som standard benyttes det emne som blev brugt af afsender.
HELP__REPLY_MESSAGE_MESSAGE=Angiv beskedens indhold på svaret.

HELP__EXPORT_MESSAGE_DESCRIPTION=Her bliver alle beskeder exporteret i CSV format ved brug af denne kollonne :<br /><ul><li>besked id</li><li>navn på afsender</li><li>mail adresse på afsender</li><li>Emne på besked</li><li>afsenderens ip</li><li>profil brugt</li><li>status på beskeden</li></ul><br />Denne kollonne bliver efterfulgt af feltets værdi ( hvis de er blevet gemt ) ved brug af denne orden:<br /><ul><li>felt id</li><li>felt navn</li><li>felt label</li><li>felt label i besked</li><li>felt værdi</li></ul><br />Den sidste kollonne af CSV listen er den dato hvor beskeden blev sendt.

HELP__DELETE_MESSAGE_DESCRIPTION=Her kan du bekræfte sletningen af en eller flere beskeder.<br />For at vælge de(n) besked(er) du vil slette, skal du markere tjek boksen(e) til venstre for navnet på afsendren.
HELP__DELETE_MESSAGE_CANCEL=Klik <strong>"Fortryd"</strong> for at fortryde sletning af besked(er).
HELP__DELETE_MESSAGE_WARNING=<font color="red"><strong>ADVARSEL!</strong><br />Efter du har bekræftet sletning, kan du IKKE genskabe de(n) slettede besked(er).</font>

HELP__DELETE_SELECTED_MESSAGE_DESCRIPTION=Her kan du bekræfte sletning af alle de markerede beskeder.

HELP__BAN_IP_MESSAGE_DESCRIPTION=Her kan du bekræfte blokeringen af en eller flere IP adresser. Du kan vælge alle de IP adresser som du ønsker at blokere, ved at markere tjek boksen(e) i venstre side af IP adressen.
HELP__BAN_IP_MESSAGE_CANCEL=Klik <strong>"Fortryd"</strong> for at fortryde blokering af IP adressen/adresserne.
HELP__BAN_IP_MESSAGE_UNBAN=Hvis du senere vil ophæve blokeringen af IP adressen/adresserne, skal du fjerne dem fra Indstillings siden i aiContactSafe, Ved feltet <strong>"IP adresse blokering"</strong>.

HELP__PROFILES_DESCRIPTION=Her kan du styre profilerne for dine formularer. Brug knapperne ovenover for at tilføje/redigere/slette/udgive eller fjerne udgivelse for profilerne.<br>Alle disse knapper ( undtaget <strong>"Tilføj ny"</strong> ) kan kun bruges, når mindst en profil er valgt i profil listen.
HELP__PROFILES_ADD_NEW=Tilføj ny profil.
HELP__PROFILES_EDIT=Rediger indstillingen for en eksisterende profil.
HELP__PROFILES_DELETE=Slet en eller flere profiler.
HELP__PROFILES_COPY=Dubliker en profil.
HELP__PROFILES_EDIT_CONTACT=Rediger kontaktinformationerne for den valgte profil.
HELP__PROFILES_EDIT_CSS=Rediger CSS koden for den valgte profil.
HELP__PROFILES_EDIT_EMAIL=Rediger mail skabelonen for den valgte profil.
HELP__PROFILES_PUBLISH=Udgiv profilen på brugersiden.
HELP__PROFILES_UNPUBLISH=Fjern profilen fra brugersiden.
HELP__PROFILES_FILTER=I toppen af tabellen er der et felt som kan hjælpe dig med at sortere i profilerne. Skriv del af et navn eller hele navnet på profilen og <strong>"Start"</strong> for at sortere i profilerne. Klik <strong>"Nulstil"</strong> for at nulstille sorteringen igen.

HELP__EDIT_PROFILES_DESCRIPTION=Her kan du tilføje eller redigere en profil. Brug knapperne i højre top, for at gemme, anvende eller fortryde de informationer du har indtastet i felterne.
HELP__EDIT_PROFILES_PROFILE_NAME=Navnet på profilen.
HELP__EDIT_PROFILES_FIELD_USED_AS_NAME=Vælg det felt som du vil bruge som navn på udfylderen af formularen. Hvis "Standard" er valgt, vil den værdi der er defineret i aiContactSafe Indstillinger blive brugt.
HELP__EDIT_PROFILES_FIELD_USED_AS_EMAIL=Vælg det felt som du vil bruge til mailadresse på udfylderen af formularen. Hvis "Standard" er valgt, vil det værdien defineret i aiContactSafe's Indstillinger blive brugt. Dette kan kun være en "Mail" eller "Mail - Liste" felt type.
HELP__EDIT_PROFILES_FIELD_USED_AS_SUBJECT=Vælg det felt som du vil bruge som emne felt på udfylderen af formularen. Hvis "Standard" er valgt, vil den værdi der er defineret i aiContactSafe Indstillinger blive brugt.
HELP__EDIT_PROFILES_FIELD_USED_AS_SEND_TO_SENDER=Vælg det felt som afgør, om beskeden(kopi) skal sendes til afsenderen eller ej. Hvis "Standard" er valgt sendes beskeden ikke til afsenderen.
HELP__EDIT_PROFILES_USE_AJAX_TO_SUBMIT_THE_FORM=Aktiver (markeret) eller deaktiver brugen af AJAX for afsendelse af formularen. Denne vil automatisk blive aktiveret, hvis du bruger formularen i et plugin eller modul.
HELP__EDIT_PROFILES_CONTACT_FORM_WIDTH=Angiv bredden på kontaktformularen. Angiv 0 hvis browseren skal bestemme bredden.
HELP__EDIT_PROFILES_SPACE_AFTER_A_ROW=Angiv mellemrummet der skal bruges efter hver række.
HELP__EDIT_PROFILES_ALIGN_BUTTONS=Angiv måden som Send og Tilbage (hvis vist) knapperne skal tilpasses på.
HELP__EDIT_PROFILES_CONTACT_INFORMATION_WIDTH=Angiv bredden af kontaktinformationen. Angiv 0 hvis browseren skal bestemme bredden. Hvis du anvender kontaktformularen ovenover kontaktinformationen (eller modsat) vil max. bredden af dette felt blive brugt.
HELP__EDIT_PROFILES_USE_SECURITY_CODE_IN_FRONTEND=Du har følgende muligheder:<br /><ul><strong><em><li>"Kun for gæster"</li></em></strong>- CAPTCHA vil kun vises hvis besøgende ikke er logget ind<br /><strong><em><li>"Altid"</li></em></strong>- CAPTCHA vil altid vises<br /><strong><em><li>"Aldrig"</li></em></strong>- CAPTCHA vil aldrig vises<br /></ul>
HELP__EDIT_PROFILES_SELECT_THE_TYPE_OF_CAPTCHA_TO_USE=Du kan bruge den native aiContactSafe CAPTCHA eller CAPTCHA kode genereret fra plugin: "Multiple CAPTCHA Engine" ( <a href="http://extensions.joomla.org/extensions/access-a-security/captcha/8070" target="_blank">http://extensions.joomla.org/extensions/access-a-security/captcha/8070</a> ). Du skal installere dette plugin før du kan anvende "Multiple CAPTCHA Engine".
HELP__EDIT_PROFILES_CAPTCHA_WIDTH=Angiv bredden på det billede som viser captcha koden. Dette kan kun bruges sammen med aiContactSafe CAPTCHA koden.
HELP__EDIT_PROFILES_CAPTCHA_HEIGHT=Angiv højden på det billede som viser captcha koden. Dette kan kun bruges sammen med aiContactSafe CAPTCHA koden.
HELP__EDIT_PROFILES_CAPTCHA_BACKGROUND_COLOR=Angiv baggrunds farven på det billede som viser captcha koden. Dette kan kun bruges sammen med aiContactSafe CAPTCHA koden.
HELP__EDIT_PROFILES_CAPTCHA_BACKGROUND_TRANSPARENT=Gør baggrunden af CAPTCHA koden gennemsigtig. Du skal stadig vælge en passende baggrunds farve, da den vil vises omkring CAPTCHA koden. Dette kan kun bruges sammen med aiContactSafe CAPTCHA koden.
HELP__EDIT_PROFILES_CAPTCHA_COLORS=Angiv farver på det billede som captcha koden kan bruge. Angiv farve delt med ";" og vær sikker på den er synlig på baggrunds farven. Dette kan kun bruges sammen med aiContactSafe CAPTCHA koden.
HELP__EDIT_PROFILES_USE_RANDOM_LETTERS_FOR_THE_CAPTCHA_CODE=Aktiver generering af tilfældig CAPTCHA kode. Dette vil stoppe CAPTCHA koden i at vælge fra ord filen men i stedet generere koden tilfældig. Dette kan kun bruges sammen med aiContactSafe CAPTCHA koden.
HELP__EDIT_PROFILES_MININUM_WORD_LENGTH=Angiv min. ord længde af den tilfældige CAPTCHA kode. Dette kan kun bruges når "Brug tilfældige bogstaver for CAPTCHA kode" er aktiveret og kun i forbindelse ved brug af aiContactSafe CAPTCHA kode.
HELP__EDIT_PROFILES_MAXIMUM_WORD_LENGTH=Angiv max. ord længde af den tilfældige CAPTCHA kode. Dette kan kun bruges når "Brug tilfældige bogstaver for CAPTCHA kode" er aktiveret og kun i forbindelse ved brug af aiContactSafe CAPTCHA kode.
HELP__EDIT_PROFILES_EMAIL_ADDRESS=Angiv den mailadresse hvor informationerne fra kontaktformularen skal sendes til. Hvis du lader dette felt være tomt, bruges standard Joomla mail adressen.
HELP__EDIT_PROFILES_ALWAYS_SEND_TO_THIS_EMAIL_ADDRESS=Beskeden SKAL sendes til den adresse der er defineret ovenover, selvom en af de brugerdefinerede felter som er brugt af denne profil er et mail type felt.
HELP__EDIT_PROFILES_EMAIL_SUBJECT_PREFIX=Angiv den tekst som skal tilføjes FØR emnet, for let at kunne kende mail fra hinanden. Hvis du lader dette felt være tomt, vil sidenavnet som er defineret i Joomla! konfigurationsindstillinger blive brugt.
HELP__EDIT_PROFILES_EMAIL_MODE=Vælg den måde beskeden afsendes på. I HTML format eller ren tekst. Hvis du har defineret ren tekst, skal du deaktivere mail skabelonen.
HELP__EDIT_PROFILES_RECORD_THE_MESSAGES_IN_THE_DATABASE=Aktiver (markeret) eller deaktiver gemning af beskeder til databasen.
HELP__EDIT_PROFILES_RECORD_THE_FIELDS_OF_THE_MESSAGE_SEPARATELY_IN_THE_DATABASE=Aktiver (markeret) eller deaktiver, gemning af besked felter til databasen, særskilt fra beskeden, så de kan eksporteres til CSV format.
HELP__EDIT_PROFILES_CUSTOM_FIELD_DATE_FORMAT=Dato format for felter af felt typen dato.
HELP__EDIT_PROFILES_NUMBER_OF_YEARS_TO_GO_BACK=Når du bruger felter af dato typen, vises år i en liste. Dette felt kontrollerer min. året, regnet fra det nuværende år.
HELP__EDIT_PROFILES_NUMBER_OF_YEARS_TO_GO_FORWARD=Når du bruger felter af dato typen, vises år i en liste. Dette felt kontrollerer max. året, regnet fra nuværende år.
HELP__EDIT_PROFILES_MARK_REQUIRED_FIELDS_CHARACTER=Det tegn som markerer at der er tale om et påkrævet felt. Du kan bruge HTML tags i dette.
HELP__EDIT_PROFILES_REQUIRED_FIELDS_NOTIFICATION=Rediger den besked som fortæller brugeren, at vedkommende har glemt at udfylde et påkrævet felt. Hvis dette felt forbliver tomt, vises ingen besked.
HELP__EDIT_PROFILES_META_DESCRIPTION=Angiv meta beskrivelses tag på denne kontaktformular.
HELP__EDIT_PROFILES_META_KEYWORDS=Angiv meta nøgleords tag på denne kontaktformular.
HELP__EDIT_PROFILES_THANK_YOU_MESSAGE=Beskeden som skal vises til brugeren, når beskeden er korrekt afsendt.
HELP__EDIT_PROFILES_REDIRECT_ON_SUCCES_URL=Definer den URL adresse/side, hvor brugeren skal sendes hen, når en besked er korrekt afsendt.
HELP__EDIT_PROFILES_DEFAULT_MESSAGE_STATUS=Vælg den status beskeden skal have, efter den er korrekt registreret i databasen.
HELP__EDIT_PROFILES_MESSAGE_STATUS_AFTER_READ=Vælg den status beskeden skal skifte til, når beskeden er læst. Dette skift sker kun automatisk, hvis status ikke er ændret manuelt.
HELP__EDIT_PROFILES_MESSAGE_STATUS_AFTER_REPLY=Vælg den status beskeden skal skifte til, når beskeden er besvaret. Dette skift sker kun automatisk, hvis status ikke er ændret manuelt.
HELP__EDIT_PROFILES_DEFAULT=Angiv den profil der skal anvendes som standard, hvis ingen profil er defineret.
HELP__EDIT_PROFILES_PUBLISHED=Aktiver (markeret) eller deaktiver denne profil.
HELP__EDIT_PROFILES_FIELDS=Vælg de felter som skal bruges sammen med denne profil. Alle felterne som bruges af mail parametre (navn, mail, emne, kopi af mail) skal vælges her.

HELP__EDIT_PROFILES_CONTACT_INFORMATION_DESCRIPTION=Her kan du rette i den kontaktinformation der vises i profilen samt hvordan den skal vises. Brug knapperne ovenover til at gemme, anvende eller fortryde de indtastninger du har foretaget i formularen.
HELP__EDIT_PROFILES_CONTACT_INFORMATION=Her kan du tilføje en adresse eller andet relevant kontaktinformation som du ønsker der skal vises.
HELP__EDIT_PROFILES_DISPLAY_FORMAT=Dette felt bestemmer hvordan kontaktinformationen (defineret i det tidligere felt) skal vises på brugersiden. Du har følgende muligheder:<br /><ul><strong><em><li>"Uden kontaktinformation"</li></em></strong>- kontaktinformationen vises ikke<br /><strong><em><li>"Kontaktinformation øverst"</li></em></strong>- kontaktinformationen vises i toppen af kontaktformularen<br /><strong><em><li>"Kontaktinformationen i højre side"</li></em></strong>- kontaktinformationen vises i højre side af kontaktformularen<br /><strong><em><li>"Kontaktinformationen i bunden"</li></em></strong>- kontaktinformationen vises i bunden af kontaktformularen<br /><strong><em><li>"Kontaktinformation i venstre side"</li></em></strong>- kontaktinformationen vises i venstre side af kontaktformularen<br /><strong><em><li>"I DIV tags kontaktinformation først"</li></em></strong>- tabel tag vil ikke blive brugt, og kontaktinformationen vil blive vist først.<br /><strong><em><li>"I DIV tags kontaktinformation til sidst"</li></em></strong>- tabel tag vil ikke blive brugt, og kontaktinformationen vil blive vist sidst.<br /></ul>
HELP__EDIT_PROFILES_ACTIVATE_PLUGINS_ON_THE_CONTACT_INFORMATION=Aktiver (markeret) eller deaktiver, indhold (content) plugins for kontaktinformation. (De plugins som er installeret under Joomla! plugins)

HELP__EDIT_PROFILES_CSS_DESCRIPTION=Her kan du redigere i CSS koden for denne profil eller aktivere/deaktivere den. Brug knapperne ovenover for at gemme, anvende eller fortryde de indtastninger du har foretaget i formularen.
HELP__EDIT_PROFILES_USE_AICONTACTSAFE_CSS_IN_FRONTEND=Aktiver (markeret) eller deaktiver standard CSS indstillinger for aiContactSafe på brugersiden.
HELP__EDIT_PROFILES_ALIGN_LABEL_AND_FIELDS=Brug disse knapper for at generere en automatisk CSS kode, som tilpasser label og felter til det som den knap du klikker på angiver.
HELP__EDIT_PROFILES_CSS_CODE_OF_THE_PROFILE=Her kan du redigere CSS koden for denne profil. Hvis du lader dette felt være tomt, vil ingen CSS kode blive brugt.

HELP__EDIT_PROFILES_EMAIL_DESCRIPTION=Her kan du redigere mail skabelonen for denne profil eller aktivere/deaktivere den. Brug knapperne ovenover til at gemme, anvende eller fortryde de indtastninger du har foretaget i formularen.
HELP__EDIT_PROFILES_USE_MAIL_TEMPLATE=Aktiver (markeret) eller deaktiver brugen af mail skabelon.
HELP__EDIT_PROFILES_MAIL_TEMPLATE=Her kan du redigere i mail skabelonen.

HELP__DELETE_PROFILES_DESCRIPTION=Her skal du bekræfte sletning af en eller flere profiler. Du kan vælge alle de profiler du vil slette, ved at markere markeringsboksen til venstre for profil navnet. Standard profilen kan ikke slettes.
HELP__DELETE_PROFILES_CANCEL=Klik <strong>"Fortryd"</strong> for at fortryde sletning af den/de valgte profil(er).
HELP__DELETE_PROFILES_WARNING=<font color="red"><strong>Advarsel!!!</strong><br /> Efter du har bekræftet en sletning, vil du ikke være i stand til at gendanne den/de slettede profil(er).</font>

HELP__FIELDS_DESCRIPTION=Her kan du styre alle felterne som kan indsættes i dine formularer. Brug knapperne ovenover for at tilføje/redigere/slette/udgive/fjerne udgivelse på felterne. Alle disse knapper ( undtaget <strong>"Tilføj ny"</strong> ) kan kun bruges hvis en eller flere felter er valgt på felt listen.
HELP__FIELDS_ADD_NEW=Tilføj nyt felt.
HELP__FIELDS_EDIT=Redigere indstillingerne for et eksisterende felt.
HELP__FIELDS_DELETE=Slet en eller flere felter.
HELP__FIELDS_PUBLISH=Udgiv et felt til brugersiden.
HELP__FIELDS_UNPUBLISH=Fjern et felt fra brugersiden.
HELP__FIELDS_FILTER=I toppen er der et felt som kan hjælpe dig med at sortere felterne. Angiv dele eller hele navnet på feltet og klik <strong>"Start"</strong> for at sortere i felterne. Klik <strong>"Nulstil"</strong> for at fjerne sorteringen igen.

HELP__EDIT_FIELDS_DESCRIPTION=Her kan du tilføje/redigere et felt. Brug knapperne ovenover til at gemme, anvende eller fortryde de data du har indtastet i formularen.
HELP__EDIT_FIELDS_FIELD_NAME=Feltets navn.
HELP__EDIT_FIELDS_FIELD_LABEL=Feltets label. Du kan bruge HTML tags med denne.
HELP__EDIT_FIELDS_LABEL_PARAMETERS=Her kan du angive parametre for HTML tag som vil blive genereret for feltet "Felt label". Foreksempel kan du angive hvordan feltet skal vises ved brug af CSS funktioner. Se <strong>"Felt parametre"</strong> for mere information.
HELP__EDIT_FIELDS_FIELD_LABEL_IN_MESSAGE=Her kan du angive en anden felt label til brug i besked. Du kan bruge HTML tags med denne.
HELP__EDIT_FIELDS_LABEL_IN_MESSAGE_PARAMETERS=Her kan du angive parametre for HTML tag som vil blive genereret for feltet "Label for besked". Foreksempel kan du angive hvordan feltet skal vises ved brug af CSS funktioner. Se <strong>"Felt parametre"</strong> for mere information.
HELP__EDIT_FIELDS_LABEL_AFTER_FIELD=Aktiver (markeret) denne hvis du ønsker at placere label på højre side af feltet.
HELP__EDIT_FIELDS_FIELD_TYPE=Vælg felt typen. Du kan bruge disse funktioner:<br /><ul><li><strong>"Tekstboks"</strong></li>- en kort tekst<br /><li><strong>"Markeringsboks"</strong></li>- et felt med to værdier: Ja eller Nej<br /><li><strong>"Kombinationsboks"</strong></li>- en liste af værdier som du vil definere<br /><li><strong>"Redigeringsboks</strong></li>- en lang tekst<br /><li><strong>"Markeringsboks - Liste"</strong></li>- en liste af mulige værdier som kan vælges<br /><li><strong>"Valg - Liste"</strong></li>- en liste af mulige værdier, hvor der kun kan vælges en værdi<br /><li><strong>"Dato"</strong></li>- dato felt. En kalender er tilgængelig for nemt valg af dato.<br /><li><strong>"Mail"</strong></li>- mail felt hvor beskeden skal sendes til.<br /><li><strong>"Mail - Liste"</strong></li>- angiv en liste af mails, hvorfra afsenderen kan vælge hvem der skal modtage beskeden<br />Se <strong>"Felt værdier"</strong> for vejledning i hvordan du bruger dette felt<br /><li><strong>"Joomla Kontakter"</strong></li>- liste som indeholder kontakter som er tilføjet i Joomla, hvorfra afsenderen kan vælge hvem der skal modtage beskeden<br /><li><strong>"Joomla Brugere"</strong></li>- en liste som indeholder alle de brugere der er tilføjet i Joomla, hvorfra afsenderen kan vælge hvem der skal modtage beskeden<br /><li><strong>"SOBI2 Indhold"</strong></li>- en liste som indeholder SOBI2 Indhold, hvorfra afsenderen kan vælge hvem der skal modtage beskeden<br /><li><strong>"Skjult"</strong></li>- et felt som ikke er synlig i kontaktformularen. Du kan bruge det til at placere en tekst i alle beskeder.<br />Se <strong>"Felt værdier"</strong> for vejledning i hvordan du bruger dette felt<br /><li><strong>"Mellemrum"</strong></li>- tilføj et mellemrum imellem to felter i formularen<br /><li><strong>"Fil"</strong></li>- vedhæft en fil til beskeden<br /><li><strong>"Antal"</strong></li>- et felt hvor cifre kan indtastes<br /><li><strong>"Skjult mail"</strong></li>- et felt, som ikke er synlig i formularen, bruges til at tilføje flere modtagere af beskeden<br /></ul>
HELP__EDIT_FIELDS_SEND_MESSAGE=Dette bruges kun med felt typerne som indeholder en mail ("Mail", "Mail - Liste", "Joomla Kontakter", "Joomla Brugere", "SOBI2 Indhold"). Hvis aktiveret (markeret) bliver beskeden sendt til den mail adresse som felt typen er forbundet med. Det bliver ignoreret af resten af felt typerne.
HELP__EDIT_FIELDS_FIELD_VALUES=Hvis du vil tilføje et <strong>"Kombinationsboks"</strong> felt, et <strong>"Markeringsboks - Liste"</strong> felt, et <strong>"Valg - Liste"</strong> felt, et <strong>"Mail - Liste"</strong> felt eller et "Skjult" felt, er det her du kan tilføje de værdier som du ønsker i listen.<br />For et <strong>"Kombinationsboks"</strong> felt angiv alle værdier delt med et ";". Foreksempel for farver: red;yellow;green;blue;black.<br />For et <strong>"Markeringsboks - Liste"</strong> felt angiv alle værdier delt med et ";". Foreksempel farver: red;yellow;green;blue;black.<br />For et <strong>"Valg - Liste"</strong> felt angiv alle værdier delt med et ";". Foreksempel for farver: red;yellow;green;blue;black.<br />For et <strong>"Mail - Liste"</strong> felt angiv en liste med navne og mail delt med ";". Brug ":" mellem navne og mailadresser. Foreksempel... Service afdeling:service@algis.ro;Salgs afdeling:sales@algis.ro;Alexandru Dobrin:alex@algis.ro.<br />For et <strong>"SOBI2 Indhold"</strong> felt angiv feltnavnet fra SOBI som indeholder mail adresserne. Som standard er dette"field_email".<br />For et <strong>"Skjult"</strong> felt angiv den tekst som du vil inkludere i alle beskeder.<br />For et <strong>"Skjult mail"</strong> felt angiv mailadresser delt med (;) hvortil du vil sende beskeden.<br />
HELP__EDIT_FIELDS_FIELD_LIMIT=Denne grænse bestemmer det antal karakterer en bruger kan indtaste i et felt. Felt typer hvori denne begrænsning er irrelevant vil blive ignoreret. Ved at angive 0, deaktiveres karakter tælleren i et redigeringsboks felt.
HELP__EDIT_FIELDS_FIELD_PARAMETERS=Her kan du angive parametre for HTML tag som vil blive genereret for dette felt. Foreksempel kan du angive hvordan feltet skal vises ved brug af CSS funktioner.<br />Den mest brugte parameter er bredden på feltet. For at ændre bredden på feltet skrives: style='width:250px;'. Dette vil sætte bredden til 250px.<br />Angiv alle de CSS værdier som du vil bruge, du skal blot huske at dele dem med et ";". Foreksempel... style='width:250px;color:red;'.<br />Du kan her: <a href="http://www.w3schools.com/css/default.asp" target="_blank">http://www.w3schools.com/css/default.asp</a> finde mere information om CSS.<br />
HELP__EDIT_FIELDS_AUTO_FILL=Her kan du vælge om feltet skal udfyldes automatisk med værdier fra Joomla (som Joomla brugernavn eller mail) hvis brugeren er logget ind. Vælg "- ingen -" for at deaktivere denne funktion.
HELP__EDIT_FIELDS_DEFAULT_VALUE=Her kan du definere en standard værdi for feltet.<br />Du kan bruge denne standard værdi for hver af felt typerne:<ul><li><strong>"Tekstboks"</strong></li>- standard tekst<br /><li><strong>"Markeringsboks"</strong></li>- 1 hvis du ønsker dette felt markeret som standard, 0 eller tomt hvis du ønsker det umarkeret som standard<br /><li><strong>"Kombinationsboks"</strong></li>- positionen af det punkt som du vil have skal være valgt som standard, starter fra 0 (0 for første punkt, 1 for andet punkt, 2 for tredie punkt osv.)<br /><li><strong>"Redigeringsboks"</strong></li>- standard tekst<br /><li><strong>"Markeringsboks - Liste"</strong></li>- en liste med 1 (for markeret) og 0 (for umarkeret) delt med ; for hvert punkt i listen ( 1;0;0;1 for første markeret, andet punkt for umarkeret, tredie umarkeret, fjerde markeret)<br /><li><strong>"Valg - Liste"</strong></li>- det punkt du vil have der skal være valgt som standard<br /><li><strong>"Dato"</strong></li>- en dato i formatet yyyy-mm-dd (år-måned-dag)<br /><li><strong>"Mail"</strong></li>- standard mail (anbefales ikke da det kan blive fundet af spammers) <br /><li><strong>"Mail - Liste"</strong></li>- positionen af den mail som du vil have skal vælges som standard, starter fra 0 (0 for første, 1 for anden, 2 for tredie osv.)<br /><li><strong>"Joomla Kantakter"</strong></li>- id på kontakten<br /><li><strong>"Joomla Brugere"</strong></li>- id på brugeren<br /><li><strong>"SOBI2 Indhold"</strong></li>- id på SOBI2 indhold<br /><li><strong>"Skjult"</strong></li>- irrelevant<br /><li><strong>"Mellemrum"</strong></li>- irrelevant<br /><li><strong>"Fil"</strong></li>- irrelevant<br /><li><strong>"Antal"</strong></li>- Standard ciffer som skal angives i feltet<br /><li><strong>"Skjult mail"</strong></li>- standard mail for dette felt<br /></ul>
HELP__EDIT_FIELDS_FIELD_SUFIX=Her kan du definere et suffix som skal tilføjes feltet.
HELP__EDIT_FIELDS_FIELD_PREFIX=Her kan du definere et prefix som skal tilføjes til feltet.
HELP__EDIT_FIELDS_FIELD_REQUIRED=Aktiver (markeret) dette hvis dette felt SKAL udfyldes af afsenderen.
HELP__EDIT_FIELDS_ADD_IN_MESSAGE=Aktiver (markeret) eller deaktiver afsendelse af dette felt i beskeden.
HELP__EDIT_FIELDS_PUBLISHED=Aktiver (markeret) dette hvis du ønsker at bruge dette felt i kontaktformularen.

HELP__DELETE_FIELDS_DESCRIPTION=Her skal du bekræfte sletning af en eller flere felter. Du kan vælge alle de felter du ønsker at slette, ved at markere markeringsboksen til venstre for feltnavnet.
HELP__DELETE_FIELDS_CANCEL=Klik <strong>"Fortryd"</strong> for at fortryde sletning af felterne.
HELP__DELETE_FIELDS_WARNING=<font color="red"><strong>Advarsel!!!</strong><br />Efter bekræftelsen af sletningen, vil du ikke være i stand til at gendanne det/de slettede felt(er).</font>

HELP__CONTROL_PANEL_DESCRIPTION=Her er vejledningen for hvert felt i <strong>Indstillinger</strong>:
HELP__CONTROL_PANEL_USE_AICONTACTSAFE_CSS_IN_BACKEND=Aktiver (markeret) eller deaktiver brugen af standard CSS på aiContactSafe i administratordelen.
HELP__CONTROL_PANEL_ACTIVATE_HELP=Marker hvis du ønsker der skal vises en vedledning i højre side i administratordelen.
HELP__CONTROL_PANEL_DATE_FORMAT=Angiv det dato format der skal bruges af aiContactSafe, for visning af dato felter. Se evt. <a href="http://www.php.net/manual/en/function.strftime.php" target="_blank">http://www.php.net/manual/en/function.strftime.php</a> for mere information omkring PHP indstillinger. Dette vil kun påvirke dato felterne i administratordelen (Såsom dato når et felt er tilføjet, eller datoen hvornår en profil sidst blev ændret).
HELP__CONTROL_PANEL_DEFAULT_STATUS_FILTER=Vælg standard sortering af status, sådan som du vil have at status sorteres på besked siden 
HELP__CONTROL_PANEL_DEFAULT_EDITBOX_COLS=Angiv det antal af kollonner som en redigeringsboks skal bruge i kontaktformularen. Dette har kun indflydelse på redigeringsboksen uden andre CSS indstillinger. Det anbefales at bruge CSS så meget som muligt. Angiv kollonnerne i felt indstillingerne for at overskrive denne værdi. 
HELP__CONTROL_PANEL_DEFAULT_EDITBOX_ROWS=Angiv antallet af rækker som redigeringsboksen skal bruge i kontaktformularen. Dette har kun indflydelse på redigeringsboksen uden andre CSS indstillinger. Det anbefales at bruge CSS så meget som muligt. Angiv rækkerne i felt indstillingerne for at overskrive denne værdi. 
HELP__CONTROL_PANEL_DEFAULT_NAME=Angiv standard navnet som aiContactSafe skal bruge hvis feltet "Feltet navn" er angivet som "Standard" værdi. Lad feltet forblive tomt hvis du vil bruge navnet på siden som er defineret i Joomla konfigurationen.
HELP__CONTROL_PANEL_DEFAULT_EMAIL=Angiv standard mailadressen  som aiContactSafe skal bruge hvis feltet "Feltet mail" er angivet som "Standard" værdi. Lad feltet forblive tomt hvis du vil bruge den mailadresse som er defineret i Joomla konfigurationen.
HELP__CONTROL_PANEL_DEFAULT_SUBJECT=Angiv standard emnet som aiContactSafe skal bruge hvis feltet "Feltet emne" er angivet som "Standard" værdi. Hvis dette forbliver tomt, vil intet emne tilføjes til profilen.
HELP__CONTROL_PANEL_ACTIVATE_SPAM_CONTROL=Aktiver (markeret) eller deaktiver spam kontrol. Dette vil aktivere kontrollen af de definerede ord, og hvis disse ord findes i beskeden vil den ikke blive afsendt.
HELP__CONTROL_PANEL_BLOCK_MESSAGES_WITH=Definer de ord som du ønsker skal markere en besked som spam. Del ordene med et ";".
HELP__CONTROL_PANEL_RECORD_BLOCKED_MESSAGES=Hvis du aktiverer (markerer) denne indstilling, vil de beskeder som bliver opfanget af spam kontrollen og ikke sendes, blive gemt i databasen.
HELP__CONTROL_PANEL_ACTIVATE_IP_BAN=Aktiver (markeret) eller deaktiver IP blokering. Hvis du aktiverer denne indstilling, vil de besøgende med de definerede IP adresser ikke få adgang til kontaktformularen.
HELP__CONTROL_PANEL_IPS_TO_BAN=Definer de IP adresser som du vil blokere. Del IP adresserne med ";". Du kan bruge "*" for at angive en hel serie. Foreksempel 123.123.*.* vil blokere alle IP adresser som starter med 123.123.
HELP__CONTROL_PANEL_REDIRECT_BANNED_IPS_TO=Angiv en side som vises for de blokerede IP adresser. Hjemmesidens startside bliver brugt som standard.
HELP__CONTROL_PANEL_BAN_IPS_SENDING_MESSAGES_WITH_BLOCKED_WORDS=Aktiver (markeret) eller deaktiver blokering af IP adresser som sender beskeder med forbudte ord. Hvis denne indstilling er aktiveret, vil aiContactSafe automatisk blokere for IP adressen efter det antal beskeder som kan defineres på næste linie.
HELP__CONTROL_PANEL_MAXIMUM_BLOCKED_MESSAGES_BEFORE_IP_BAN=Angiv det antal af beskeder med forbudte ord som vil udløse blokering af IP adressen.
HELP__CONTROL_PANEL_MINUTES_TO_COUNT_THE_BLOCKED_MESSAGES=Angiv tidsintervallet, som skal gælde imellem de beskeder som modtages med forbudte ord, før en IP adresse blokeres.
HELP__CONTROL_PANEL_EMAIL_TO_NOTIFY_IP_BAN=Angiv den mailadresse som skal modtage en notifikation når en IP automatisk er blokeret.
HELP__CONTROL_PANEL_SET_THE_SENDER_TO_THE_DEFAULT_JOOMLA_EMAIL_ADDRESS=Aktiver (markeret) eller deaktiver brugen af standard Joomla mailadressen som afsender af beskeden. Hvis aktiveret, vil afsender af beskeden og svar adressen blive angivet som defineret i Joomla konfigurationen.
HELP__CONTROL_PANEL_UPLOAD_ATTACHMENTS_FOLDER=Angiv mappen hvor de vedhæftede filer fra beskederne skal gemmes i.
HELP__CONTROL_PANEL_MAXIMUM_ATTACHMENTS_SIZE=Angiv max. størrelse for vedhæftede filer i bytes.(1024 Bytes = 1KByte; 1048576 Bytes = 1 MByte; 5242880 Bytes = 5 MByte). Størrelsen skal være den samme eller mindre end værdien i feltet "upload_max_filesize" i din PHP.INI fil. For mere information se venligst denne side: <a href="http://www.php.net/manual/en/ini.core.php#ini.upload-max-filesize" target="_blank">http://www.php.net/manual/en/ini.core.php#ini.upload-max-filesize</a>.
HELP__CONTROL_PANEL_ALLOWED_ATTACHMENTS_TYPES=Fil typer som kan vedhæftes. Brug et komma (,) for at dele fil typerne.
HELP__CONTROL_PANEL_ATTACH_TO_EMAIL=Vedhæftningerne kan enten blive sendt som et link til filen på serveren i beskeden eller de kan blive vedhæftet til selve beskeden. Aktiver (markeret) dette felt for at vedhæfte filen til selve beskeden.
HELP__CONTROL_PANEL_DELETE_FILES_AFTER_THE_MESSAGE_IS_SENT=Aktiver (markeret) eller deaktiver sletning af den vedhæftede fil efter beskeden er sendt. Denne kan kun aktiveret hvis den vedhæftede fil er sendt MED beskeden.
HELP__CONTROL_PANEL_CHECK_LANGUAGE_FILES=Tjekker hvilke sprog filer der findes i din Joomla installation, og installerer de tilsvarende sprogfiler som findes til aiContactSafe. På denne måde behøver du ikke at geninstallere aiContactSafe efter du har installeret en ny sprog pakke til Joomla.
HELP__CONTROL_PANEL_ACTIVATE_ARTIO=Hvis du bruger Artio for SEO, kan du her aktivere eller deaktivere Artio plugin for aiContactSafe.
HELP__CONTROL_PANEL_ACTIVATE_JOOM!FISH=Hvis du bruger Joom!Fish til sprog support og oversættelse, kan du her aktivere eller deaktivere indholdet af aiContactSafe.
HELP__CONTROL_PANEL_AICONTACTSAFEMODULE=Dette vil tjekke om du har den nyeste version af aiContactSafe modul installeret og giver dig muligheden for at installere det, opdatere det eller afinstallere det.
HELP__CONTROL_PANEL_AICONTACTSAFEFORM=Dette vil tjekke om du har den nyeste version af aiContactSafeForm plugin installeret og giver dig mulighed for at installere det, opdatere det eller afinstallere det.
HELP__CONTROL_PANEL_AICONTACTSAFELINK=Dette vil tjekke om du har den nyeste version af aiContactSafeLink plugin installeret og giver dig mulighed for at installere det, opdatere det eller afinstallere det.
HELP__CONTROL_PANEL_DELETE_DATABASE_TABLES=Denne knap vil slette alle tabeller genereret af aiContactSafe i databasen. Det er her du tillader en komplet afinstallation af aiContactSafe.<br /><font color="red">Advarsel!!!<br />Dette vil slette alle tabellerne af aiContactSafe og det vil IKKE være muligt at gendanne dem derefter.</font>

HELP__ATTACHMENTS_DESCRIPTION=Her kan du se alle de vedhæftede filer til de beskeder som er sendt gennem aiContactSafe.Brug knapperne ovenover, for at slette en vedhæftet fil.<br />Status kollonen fortæller om filen blev sendt og registreret i databasen ( OK ), om filen blev vedhæftet og registreret i databasen, men blev ikke sendt, om filen blev ikke registreret i databasen eller om filen eksisterer ikke på serveren.
HELP__ATTACHMENTS_DELETE=Sletter de valgte filer ved at spørge efter en bekræftigelse for denne funktion.
HELP__ATTACHMENTS_FILTER=I toppen af tabellen har du et felt som kan hjælpe dig med at sortere filerne.<br>Angiv en del eller hele navnet på filen og klik <strong>"Start"</strong> for at sortere på filerne. Klik <strong>"Nulstil"</strong> for at nulstille igen.

HELP__STATUSES_DESCRIPTION=Her kan du se de muligheder for status som du kan sætte beskederne til i aiContactSafe.<br>Brug knapperne ovenover, for at se, svare, eksportere eller slette en status.
HELP__STATUSES_ADD_NEW=Tilføj en ny status.
HELP__STATUSES_EDIT=Rediger indstillingen for en eksisterende status.
HELP__STATUSES_DELETE=Slet en eller flere statuser.
HELP__STATUSES_FILTER=I toppen af tabellen har du et felt som kan hjælpe dig med at sortere på status. Angiv dele eller hele navnet på status og klik <strong>"Start"</strong> for at sortere på status. Klik <strong>"Nulstil"</strong> for at nulstille igen.

HELP__EDIT_STATUSES_DESCRIPTION=Her kan du tilføje/redigere besked statusen. <br>Brug knapperne ovenover, for at gemme, anvende eller fortryde det du har indtastet i formularen.
HELP__EDIT_STATUSES_STATUS_NAME=Navn på status.
HELP__EDIT_STATUSES_COLOR=Farve brugt for visning af beskederne med status.
HELP__EDIT_STATUSES_ORDER=Rækkefølge for visning af status i komboboksen.

HELP__DELETE_STATUSES_DESCRIPTION=Her skal du bekræfte sletningen af en eller flere valg. Du skal vælge hver enkelt du vil slette, ved at markere tjekboksen til venstre for navnet.
HELP__DELETE_STATUSES_CANCEL=Klik <strong>"Fortryd"</strong> for at fortryde sletningen.
HELP__DELETE_STATUSES_WARNING=<font color="red"><strong>Advarsel !!!</strong><br />Hvis du bekræfter sletningen, vil du ikke være i stand til at genskabe dem efterfølgende.</font>
